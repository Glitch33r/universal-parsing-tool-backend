{% for bot in object_list %}
    <tr>
        <td>{{ bot.id }}</td>
        <td>{{ bot.name }}</td>
        <td>{{ bot.get_type_display }}</td>
        <td>{{ bot.creator.username }}</td>
        <td>{{ bot.createdAt }}</td>
        <td>{{ bot.get_currentState_display }}</td>
        <td>
            <a class="edit-link" href="{% url 'bot:bot-update' pk=bot.id %}" title="Edit"><i
                    class="far fa-edit"></i></a>
            <form id='form-delete' method="POST" action="{% url 'bot:bot-delete' pk=bot.id %}">
                {% csrf_token %}
                <button class="remove-button" onclick="confirmDeletion()" title="Remove"
                        type="button">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </form>
        </td>
    </tr>
{% empty %}
    <tr>
        <td align="center" colspan="7">Sorry, we have not data here :(</td>
    </tr>
{% endfor %}
